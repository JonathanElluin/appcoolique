<ion-header>

  <ion-navbar>
    <ion-title>Appcooliques</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let appcoolique of appcooliques | async">
      <ion-avatar item-start>
        <img src="../../assets/imgs/pictureplaceholder.png">
      </ion-avatar>
      <h2>{{appcoolique.firstname}}</h2>
      <p>{{appcoolique.lastname}}</p>
      <div item-end>
        <ion-icon name="beer"></ion-icon>
        <span>{{appcoolique.appcooliquescore}}</span>
      </div>
      <div item-end>
        <ion-icon name="arrow-dropright-circle" (click)="seeAlcoolique(appcoolique)"></ion-icon>
      </div>
      <div item-end>
        <ion-icon name="trash" (click)="removeAlcoolique(appcoolique)"></ion-icon>
      </div>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="addAlcoolique()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
