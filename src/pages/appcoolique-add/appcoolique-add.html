<ion-header>

  <ion-navbar>
    <ion-title>Ajouter un appcoolique</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Firstname</ion-label>
      <ion-input type="text" [(ngModel)]="alcoolique.firstname" name="firstname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Lastname</ion-label>
      <ion-input type="text" [(ngModel)]="alcoolique.lastname" name="lastname"></ion-input>
    </ion-item>

    <ion-list radio-group [(ngModel)]="alcoolique.sex">
      <ion-list-header>
        Sex
      </ion-list-header>
      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio value="Male"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio value="Female"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Other</ion-label>
        <ion-radio value="Other"></ion-radio>
      </ion-item>
    </ion-list>

  </ion-list>

</ion-content>
